<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1">Calculator</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="firstnum">First Number</label>
                <input type="number" class="form-control" id="firstnum" autofocus>
            </div>
            <div class="form-group">
                <label for="secondnum">Second Number</label>
                <input type="number" class="form-control" id="secondnum">
            </div>
            <div class="form-group">
                <label for="operator">Select any  one arithmetic operator</label>
                <select class="custom-select custom-select-lg mb-3" id="operator">
                    <option selected disabled>Select any option</option>
                    <option value="addition" id="add">Addition</option>
                    <option value="subtraction" id="sub">Subtractor</option>
                    <option value="multiplication" id="mul">Multiply</option>
                    <option value="division" id="div">Divide</option>
                </select>

            </div>
            <button type="submit" class="btn btn-primary" onclick="calc()">Calculate</button>

        </form>
    </div>
    <div class="container">
        <p class="lead">
            Your answer is
        </p>
        <p id="ans">

        </p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
</body>

</html>
